<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='styles/style.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', filename='styles/bootstrap.min.css')}}"
        />
    </head>
    <body>
        <div class="container">
            <div class="row g-5">
                <div class="col-6 picture-area">
                    <form
                        method="post"
                        action="/"
                        enctype="multipart/form-data"
                    >
                        <dl>
                            <p>
                                <input
                                    type="file"
                                    name="file"
                                    class="form-control"
                                    autocomplete="off"
                                    required
                                />
                            </p>
                        </dl>
                        <p>
                            <input
                                type="submit"
                                value="Submit"
                                class="btn btn-info"
                            />
                        </p>
                    </form>
                    <form
                        method="post"
                        action="/predict"
                        enctype="multipart/form-data"
                    >
                        <input
                            type="submit"
                            value="Predict"
                            class="btn btn-primary mb-3"
                        />
                    </form>
                    <div class="img-preview">
                        {% if filename %}
                        <img
                            class="img"
                            src="{{ url_for('display_image', filename=filename) }}"
                        />
                        {% endif %}
                    </div>
                    <div class="img-preview">
                        <h3>{{prediction}}</h3>
                    </div>
                </div>
                <div class="col-6 camera-area">
                    <img src="{{url_for('video')}}" alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
